<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--Link CSS-->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- For Responsive (meta tags required)-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Stardos+Stencil:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sweat Arena</title>
  </head>
  <body>
    <div class="sidebar" id="showSidebar">
      <div class="logo_content">
        <div class="logo d-flex">
          <a href="index.html"
            ><img src="/Images/nav_logo.svg" class="nav_logo"
          /></a>
          <a href="index.html" class="logo_name" id="logo_title">Sweat Arena</a>
        </div>
        <ul class="nav_list">
          <li>
            <a href="index.html"
              ><img src="/Images/home_logo.svg" />
              <span class="nav_home">Home</span>
            </a>
          </li>
          <li>
            <a href="#"
              ><img src="/Images/chat_logo.svg" />
              <span class="nav_home">Chat</span>
            </a>
          </li>
          <li>
            <a href="#"
              ><img src="/Images/meal_logo.svg" />
              <span class="nav_home">Meal Plan</span>
            </a>
          </li>
          <li>
            <a href="#"
              ><img src="/Images/workout_logo.svg" />
              <span class="nav_home">Workout Plan</span>
            </a>
          </li>
          <li>
            <a href="#"
              ><img src="/Images/about_logo.svg" />
              <span class="nav_home">About Us</span>
            </a>
          </li>
        </ul>
        <div class="slide_icon">
          <img src="/Images/slide_logo.svg" id="log_out" />
        </div>
        <div id="log_in">
          <img src="/Images/slide_logo.svg" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row" style="margin-left: 0px">
        <div class="diet-heading d-flex mt-5 justify-content-center">
          Choose Your Diet Plan
        </div>
        <div class="row-diet d-flex mt-5 justify-content-evenly">
          <div class="card veg" style="width: 18rem; background-color: #009b51">
            <a href="/html/vegdiet.html" style="text-decoration: none;">
            <div class="card-body veg-diet">
              <p class="card-text mt-3">Vegetarian</p> 
            </div>
            <!--mx-auto d-block will center the image-->
            <img
            class="card-img-top veg-img mb-3 mx-auto d-block" 
            src="/Images/vegetarian 1.svg"
            />
          </div>
        </a>
          <div
            class="card non-veg"
            style="width: 18rem; background-color: #b7382d"
          >
            <div class="card-body non-veg-diet">
              <p class="card-text mt-3 mx-auto d-block">Non-Vegetarian</p>
            </div>
            <img
              class="card-img-top non-veg-img mb-3"
              src="/Images/chicken-leg 1.svg"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
